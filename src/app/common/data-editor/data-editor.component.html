<div class="row">
    <div class="col-12 mt-3 pt-1 pb-1 d-flex justify-content-around">
        <span class="text-bold">id</span>
        <span class="text-bold">catId</span>
        <span class="text-bold">name</span>
        <span class="text-bold">description</span>
        <span class="text-bold">image</span>
        <span class="text-bold">price</span>
        <span class="text-bold">stock</span>
        <span class="text-bold">featured</span>
        <span class="text-bold">active</span>
        <span class="text-bold">discounted</span>
    </div>
</div>
<div class="row">
    <div class="col-12 mt-1 data-list-row">
        <div *ngFor="let row of products">
            <app-data-row [dataRow]="row" 
                (selectClick)="onSelectButtonClick(row)"
                (updateClick)="onUpdateButtonClick(row)" 
                (deleteClick)="onDeleteButtonClick(row)">
            </app-data-row>
        </div>
    </div>
</div>
